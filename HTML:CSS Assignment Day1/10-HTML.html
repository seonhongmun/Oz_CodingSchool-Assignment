    <body><!--문서의 내용-->
        <h1 title="도라에몽의 프로필">도 라 에 몽</h1>
        <img 
        src='image/Doraemong.png'
        alt="손을 흔들고 있는 도라에몽"
        width="300"
        height="200">
        <br>
        <div id="introduce">
            <p>안녕, 난 도라에몽이야!</p> 
            <p>난 너구리가 아니야! 고양이형 로봇이라고!!</p>
        </div>
        <hr>
        <div id="facts">
            <h2>
                도라에몽 이모저모
            </h2>
            <p>1. 22세기의 고양이형 로봇이며 <strong>마쓰시바 공장</strong>에서 태어났다. <br>
            2. 22세기에 있었을 무렵에 여자친구가 있었지만 그녀가 귀가 없어진 도라에몽을 보고 웃어서 헤어졌다.<br>
            3. 너무 비참한 운명에 있고 자손에게 막대한 빚을 남긴 노진구를 도와서 역사를 바꾸기 위해 현대에 왔다.<br>
            4. <mark>미래의 비밀도구가 들어간 4차원 주머니</mark>를 가지고 있다.<br>
            5. <em>팥빵</em>를 좋아하며 <em>쥐</em>를 싫어한다.</p>
        </div>
