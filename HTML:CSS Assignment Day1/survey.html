<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>    
        <form> 
            <fieldset>
                <legend>개인정보</legend>
                <lable for="name">이름</lable>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요." >
                <br>
                <lable for="email">이메일</lable>
                <input type="email" name="name" id="email" placeholder="email을 입력하세요."><br>
                <lable for="">전화번호</lable>
                <input type="text" name="name" id="phonenumber" placeholder=" - 생략하여 입력하세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>                
                <input type="checkbox" id="price" name="academy">
                <label for="price">학원비</label>                
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>                
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>

                <p>당신의 거주하시는 곳이 어디인가요?</p>
                <input type="radio" id="Gangnam" name="region">
                <label for="Gangnam">강남구</label>
                <input type="radio" id="Guro" name="region">
                <label for="Guro">구로구</label>
                <input type="radio" id="Gangseo" name="region">
                <label for="Gangseo">강서구</label>
                <input type="radio" id="Dongdaemun" name="region">
                <label for="Dongdaemun">동대문구</label>
                <input type="radio" id="Yangcheon" name="region">
                <label for="Yangcheon">양천구</label>
                <input type="radio" id="Dongjak" name="region">
                <label for="Dongjak">동작구</label>
                <input type="radio" id="Gwanak" name="region">
                <label for="Gwanak">관악구</label>
            </fieldset>
            <fieldset>
                <legend>기타의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>    
        <p>입력하느라 수고 많으셨습니다.</p>
    </footer>
</body>
</html>
