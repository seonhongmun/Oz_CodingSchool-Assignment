<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>채팅방 만들기</title>
        <link rel="stylesheet" href="chat.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: "Nanum Pen Script",
                serif;font-weight: 400;
                font-style: normal;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <sedction class="chat-screen__bar">
                    <div class="user">
                        <div class="user__column">
                            <div class="user__pic"></div>
                        </div>
                        <div class="user__column">
                            <p class="user__nick">친구</p>
                            <p class="user__count">2</p>
                        </div>
                    </div>
                </sedction>
            </main>

            <form class="chat-form">
                <section class="chat-form__field">
                    <textarea class="chat-from__msg"></textarea>
                    <input type="submit" value="전송" class="chat-form__bt">
                </section>
            </form>
        </div>
    </body>
</html>
