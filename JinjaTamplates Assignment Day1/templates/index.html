<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 명단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: #e6e6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>사용자 명단</h1>
    <ul>
        {% for user in users %}  <!-- 사용자 목록 반복 -->
        <li>
            <strong>{{ user.name }}</strong> ({{ user.username }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
